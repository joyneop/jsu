<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text" value="" placeholder="Paste file URL here..." />

    <a id="anchor" href="">The Download Link</a>

    <script>
        document.querySelector('#input').addEventListener('input', function () {
            document.querySelector('#anchor').href = document.querySelector('#input').value.trim();
        });
    </script>
</body>
</html>
